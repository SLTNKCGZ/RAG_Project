pipeline:
  intent_detector: "RuleIntentDetector"
  query_writer: "HeuristicQueryWriter" 
  retriever: "KeywordRetriever"
  reranker: "SimpleReranker"
  answer_agent: "TemplateAnswerAgent"

params:
  intent:
    rules_file: "./resources/intent_rules.yaml"
  retriever:
    top_k: 10
  query_writer:
    stopwords_file: "./resources/stopwords.yaml"
    top_n: 8
  chunker:
    chunk_chars: 500
    overlap_chars: 100

paths:
  documents_dir: "./data/raw_documents/"
  document_store: "./data/documents.json"
  chunk_store: "./data/chunks.json"
  index_file: "./data/keyword_index.json"
  logs_dir: "./logs/"